name: Build and Push to ACR

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CONTAINER_REGISTRY_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}
  AZURE_CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CR_IMAGE_NAME: ${{ secrets.AZURE_CR_IMAGE_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Azure using OIDC
      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: false

      # Ensure the correct subscription is set
      - name: Set Azure subscription
        run: az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Build and push Docker image to ACR
      - name: Build and Push Docker image to ACR
        run: |
          IMAGE_TAG=${{ github.sha }}
          az acr build \
            --registry ${{ env.AZURE_CONTAINER_REGISTRY_NAME }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.AZURE_CR_IMAGE_NAME }}:$IMAGE_TAG \
            ./ContainerDeploymentExample.Api/ContainerDeploymentExample.Api

      # Deploy to Container App if it exists
      - name: Deploy to Container App
        run: |
          IMAGE_TAG=${{ github.sha }}
          # Check if container app exists first
          if az containerapp show --name ${{ env.AZURE_CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Container app found. Updating..."
            az containerapp update \
              --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.AZURE_CR_IMAGE_NAME }}:$IMAGE_TAG
          else
            echo "Container app not found or insufficient permissions."
            exit 1
          fi
