# GitHub Actions:Build -> push to ACR -> update Azure Container App using OIDC (no client secret)
name: Build and deploy to ACR + Container Apps (OIDC)

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: ${{ secrets.TEST_RESOURCE_GROUP }}
  ACR_NAME: ${{ secrets.TEST_ACR_NAME }}
  IMAGE_PATH: ${{ secrets.TEST_IMAGE_PATH }}            # e.g. prod-rg-container-example-api
  CONTAINER_APP_NAME: ${{ secrets.TEST_CONTAINER_APP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # required for OIDC
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # No client-secret/creds provided â€” azure/login will use OIDC because the app has a federated credential

      - name: Set image variables
        id: setvars
        run: |
          REGISTRY=${{ env.ACR_NAME }}.azurecr.io
          TAG=${GITHUB_SHA::8}
          IMAGE="$REGISTRY/${{ env.IMAGE_PATH }}:${TAG}"
          LATEST="$REGISTRY/${{ env.IMAGE_PATH }}:latest"
          echo "REGISTRY=$REGISTRY" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "LATEST=$LATEST" >> $GITHUB_OUTPUT

      - name: Login to ACR (via az)
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image to ACR
        env:
          IMAGE: ${{ steps.setvars.outputs.IMAGE }}
          LATEST: ${{ steps.setvars.outputs.LATEST }}
        run: |
          DOCKERFILE_PATH="./ContainerDeploymentExample.Api/ContainerDeploymentExample.Api"
          docker build -t $IMAGE -f $DOCKERFILE_PATH/Dockerfile $DOCKERFILE_PATH
          docker tag $IMAGE $LATEST
          docker push $IMAGE
          docker push $LATEST

      - name: Update Container App to use new image
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image "${{ steps.setvars.outputs.IMAGE }}"

      - name: Show Container App revisions
        run: |
          az containerapp revision list \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            -o table
